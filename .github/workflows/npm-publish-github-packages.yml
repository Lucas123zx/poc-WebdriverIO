name: Run WebdriverIO Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Load .env variables
        run: echo "$(cat .env)" >> $GITHUB_ENV

      - name: Run WebdriverIO Tests
        env:
          NODE_ENV: test
          BASE_URL: ${{ vars.BASE_URL }}
        run: npm run test
        continue-on-error: true

      - name: Merge Mochawesome JSON Reports
        if: always()
        run: |
          mkdir -p ${{ github.workspace }}/reports/mochawesome/json
          npm run merge-reports
        env:
          REPORT_JSON_DIR: "${{ github.workspace }}/reports/mochawesome/json"
          COMBINED_REPORT: "${{ github.workspace }}/reports/mochawesome/json/combined-report.json"

      - name: Generate Mochawesome HTML Report
        if: always()
        run: |
          if [ -f "${{ github.workspace }}/reports/mochawesome/json/combined-report.json" ]; then
            npm run generate-mocha --reportDir ${{ github.workspace }}/reports/mochawesome/html --reportFilename mochawesome-report
          else
            echo "combined-report.json n√£o encontrado."
            exit 1
          fi

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: ${{ github.workspace }}/reports/mochawesome/html/mochawesome-report.html
